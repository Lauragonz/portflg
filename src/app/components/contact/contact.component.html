<div class="container">
    <div class="text-dark text-center question">
        <h3>Have a question? Want to talk about a project?...</h3>
        <h4>Send me a message and I will get back to you shortly.</h4>
        <form action="submit" class="d-flex flex-column align-items-center pt-5">
            <input type="text" name="name" id="name" placeholder="Insert your full name">
            <input type="email" name="email" id="email" placeholder="Insert your email">
            <textarea class="textArea" placeholder="Insert your message" name="message" id="message" cols="64" rows="5"></textarea>
            <button class="btn mt-4 bg-success text-dark" title="btn" type="submit">
                Click to send
            </button>
        </form>
    </div>
</div>
