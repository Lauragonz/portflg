<div class="container">
    <div class="row">
        <div class="col-8 d-flex flex-column align-items-center justify-content-center mt-5">
            <h2>
                {{aboutData.name}} {{aboutData.surname}}
            </h2>
            <h3>
                {{aboutData.position}}
            </h3>
            <p class="p-5">
                {{aboutData.about}}
            </p>
        </div>
        <div class="col-4 text-center p-5">
            <img [src]="aboutData.image" alt="{{aboutData.name}} {{aboutData.surname}}">
        </div>
    </div>
</div>
